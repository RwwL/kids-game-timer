<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>kid-puter timer</title>
  <style type="text/css">
    html, body {
      font-family: Helvetica  , sans-serif;
      padding: 0;
      margin: 0;
      text-align: center;
      color: #999;
    }
    #wrap {
      width: 100%;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }
    section {
      float: left;
      width: 50%;
    }
    #date {
      color: #555;
    }
    .clock {
      font-family: Inconsolata, Menlo, Monaco, "Lucida Sans Typewriter", monospace;
      color: green;
      font-size: 100px;
      line-height: 120px;
      margin-bottom: 30px;
      font-weight: bold;
      text-shadow: 4px 4px 0px #ccc;
    }
    .clock.expired {
      color: red;
    }
    h1 {
      margin: 40px 0;
    }
    section h1 {
      margin: 0 0 20px 0;
      font-size: 50px;
    }
    #violet h1 {
      color: purple;
    }
    #graham h1 {
      color: blue;
    }
    button {
      -webkit-appearance: none;
      border: solid 1px #999;
      background: -webkit-linear-gradient(top, #e0e0e0, #bfbfbf);
      color: #444;
      font-size: 24px;
      text-transform: uppercase;
      padding: .5em 1em;
      min-width: 200px;
      border-radius: 100px;
      text-shadow: 1px 1px 0px #fff;
    }
    button:hover, button:focus {
      outline: 0;
      color: #222;
      border-color: #222;
    }
    button:active {
      box-shadow: inset 0 3px 5px rgba(0,0,0, .35);
    }
    button[disabled], button[disabled]:hover {
      opacity: .3;
      background: #e0e0e0
    }
    #stopAlarm {
    	position: absolute;
    	bottom: 50px;
    	width: 240px;
    	left: 50%;
    	margin-left: -120px;
    	border-color: maroon;
    	color: white;
    	font-weight: bold;
    	text-shadow: 1px 1px 0px #000;
    	background: -webkit-linear-gradient(top, #D62B2B, #A30000);
    }
  </style>
</head>
<body>
  <div id="wrap">
    <h1>kids' computer time for <span id="date"></span></h1>
    <section id="violet">
      <h1>Violet</h1>
      <div class="clock"></div>
      <button>Start</button>
    </section>
    <section id="graham">
      <h1>Graham</h1>
      <div class="clock"></div>
      <button>Start</button>
    </section>
    <button id="stopAlarm">Stop Alarm</button>
  </div>
  <script src="jquery-1.7.1.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){

	function createAlarm(){
		alarm = new Audio(),    	
    	alarm.loop = true;
    	alarm.preload = true;
    	setAlarmSource();
    	window.alarm = alarm;
	}

	function setAlarmSource(source){
		if(source) {
			alarm.src = source;
		}
		else {
			var index = Math.floor((Math.random()  * 4));
			alarm.src = alarmSources[index];
			
		}
	}
	
    function player(name) {
      this.name = name;
      this.seconds = getStartingSeconds(name);
      this.timer = null;
    }
      
    function startTimer(player) {
      $('#'+player.name).find('button').text('Stop');
      $('#'+player.name).data('ticking', true);
      player.timer = setInterval( function(){ updateClock(player) }, 1000 );
    }
    
    function stopTimer(player) {
      if(!player.finished) {
        $('#'+player.name).find('button').text('Start');
        $('#'+player.name).data('ticking', false);
        if (player.timer != null) clearInterval(player.timer);
      }
    }

    function updateClock(player, gameStart) {
      var
        $clock = $('#'+player.name).find('.clock'),
        $btn = $('#'+player.name).find('button');
      if(!gameStart) --player.seconds;	
      if(player.seconds <= 0) {
        $clock.addClass('expired');
        $clock.text( toMinSec( 0 ) );
        clearInterval( player.timer );
        player.finished = true;
        $btn[0].disabled = true;
        if(!gameStart) {
			alarm.play();
        	$('#stopAlarm').animate({
        		opacity: 1
        	}, 250);
        }
        
      }
      else {
      	$clock.text( toMinSec( player.seconds ) );
      }
      localStorage.setItem(player.name + '-seconds', player.seconds);
    }
    
    function toMinSec(totalSeconds) {
        var
          minutes = Math.floor(totalSeconds / 60),
          seconds = Math.floor(totalSeconds % 60);
        return leadingZero(minutes) + ":" + leadingZero(seconds);
    }
    
    function leadingZero(num) {
        return (num < 10) ? "0" + num : num.toString();
    }

    function getStartingSeconds(playerName) {
      if(localStorage.getItem(playerName + '-seconds') && sameDayReload) {
        return localStorage.getItem(playerName + '-seconds');
      }
      else {
        return STARTING_SECONDS;
      }
    }

	// kickoff...
    var
    	date = new Date(),
    	dateString = date.toDateString(),
    	alarm = null,
    	alarmSources = [
    		'air-raid-siren.mp3',
    		'alarm-clock-bell.mp3',
    		'bell-tower.mp3',
    		'honky.mp3'
    	];

    $('#date').text(dateString);

	createAlarm();

	$('#stopAlarm')
		.animate({
			opacity: 0
		}, 0)
		.on('click', function(){
			$(this).animate({
				opacity: 0
			}, 750);
			alarm.pause();
			alarm = null,
			createAlarm();
		});
	
    if(localStorage.date) {
      var sameDayReload = dateString === localStorage.getItem('date'); 
    }
    localStorage.setItem('date', dateString);
 
    var STARTING_SECONDS = Math.floor(60 * 30);
    
    // create the players
    var violet = new player('violet');
    var graham = new player('graham');
    
    // set their clocks to start
    $('#violet').data('ticking',false);
    $('#graham').data('ticking',false);
    updateClock(violet, true);
    updateClock(graham, true);
    
    // bind button click handlers
    $('button').on('click', function(e){
      var
        $btn = $(this),
        $section = $btn.closest('section'),
        player = $section.attr('id'),
        ticking = $section.data('ticking');
      // it's ticking, stop it
      if(ticking){
        switch(player) {
            case 'violet':
              if(!violet.finished) stopTimer(violet);
              break;
            case 'graham':
              if(!graham.finished) stopTimer(graham);
              break;
        }
      }
      // not ticking; start up this one and stop the other
      else {
        switch(player){
          case 'violet':
            if(!violet.finished) startTimer(violet);
              if(!graham.finished) stopTimer(graham);
            break;
          case 'graham':
              if(!graham.finished) startTimer(graham)
            if(!violet.finished) stopTimer(violet);
            break;
        }
      }
    
    });
    
  });
  </script>
</body>
</html>
